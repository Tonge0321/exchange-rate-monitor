name: Daily Exchange Rate Update

on:
  schedule:
    - cron: '0 0 * * *' # 每天自動執行
  workflow_dispatch: # 允許手動執行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 允許寫入權限

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' 
          # 這裡指定 3.11，確保看得懂 yfinance 的新語法

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance pandas

      - name: Run data fetcher
        run: |
          python update_rates.py

      - name: Commit and push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add rates_data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update exchange rates" && git push)
