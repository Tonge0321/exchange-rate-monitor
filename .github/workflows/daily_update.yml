name: Daily Exchange Rate Update

on:
  schedule:
    # 每天 UTC 時間 00:00 (台灣時間早上 08:00) 執行
    - cron: '0 0 * * *'
  workflow_dispatch: # 允許你手動按按鈕觸發更新

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 給機器人寫入權限來更新 json

    steps:
      - name: 下載程式碼
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安裝套件
        run: |
          pip install yfinance pandas

      - name: 執行爬蟲
        run: |
          python update_rates.py

      - name: 存檔並上傳
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add rates_data.json
          # 如果有新數據才更新，避免報錯
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update exchange rates" && git push)
